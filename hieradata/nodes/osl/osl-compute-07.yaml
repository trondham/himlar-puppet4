---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    ipaddress:     '172.16.32.115'
    netmask:       '255.255.248.0'
    defroute:      'no'
    dns1:          "%{hiera('mgmt__address__proxy')}"
    domain:        "%{hiera('netcfg_dns_search')}"
    peerdns:       'yes'
  'team1':
    onboot:        'yes'
    ipaddress:     '172.18.32.115'
    netmask:       '255.255.248.0'
    ipv6init:      'yes'
    ipv6addr:      "%{hiera('netcfg_trp_netpart6')}::115/%{hiera('netcfg_trp_netmask6')}"
    defroute:      'no'
    devicetype:    'Team'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'team1.120':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_live_netpart')}.115"
    netmask:       "%{hiera('netcfg_live_netmask')}"
    vlan:          'yes'
    defroute:      'no'

profile::base::lvm::physical_volume:
  '/dev/sda':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_ext':
    physical_volumes:
      - /dev/sda
profile::base::lvm::logical_volume:
  'lv_instances':
    volume_group: 'vg_ext'
    fs_type:      "xfs"
    mountpath:    "/var/lib/nova/instances"
